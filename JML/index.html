<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/JumlahSekolah_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.436761153371722,110.32933285361845],[-7.236578690378301,110.69847347861845]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_JumlahSekolah_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kota</th>\
                        <td>' + (feature.properties['Kota'] !== null ? autolinker.link(feature.properties['Kota'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provinsi</th>\
                        <td>' + (feature.properties['Provinsi'] !== null ? autolinker.link(feature.properties['Provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SD</th>\
                        <td>' + (feature.properties['SD'] !== null ? autolinker.link(feature.properties['SD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SMP</th>\
                        <td>' + (feature.properties['SMP'] !== null ? autolinker.link(feature.properties['SMP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SMA</th>\
                        <td>' + (feature.properties['SMA'] !== null ? autolinker.link(feature.properties['SMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JUMLAH</th>\
                        <td>' + (feature.properties['JUMLAH'] !== null ? autolinker.link(feature.properties['JUMLAH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JumlahSekolah_1_0(feature) {
            if (feature.properties['JUMLAH'] >= 27.000000 && feature.properties['JUMLAH'] <= 28.500000 ) {
                return {
                pane: 'pane_JumlahSekolah_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['JUMLAH'] >= 28.500000 && feature.properties['JUMLAH'] <= 31.500000 ) {
                return {
                pane: 'pane_JumlahSekolah_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(175,209,231,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['JUMLAH'] >= 31.500000 && feature.properties['JUMLAH'] <= 38.000000 ) {
                return {
                pane: 'pane_JumlahSekolah_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,142,196,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['JUMLAH'] >= 38.000000 && feature.properties['JUMLAH'] <= 50.000000 ) {
                return {
                pane: 'pane_JumlahSekolah_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_JumlahSekolah_1');
        map.getPane('pane_JumlahSekolah_1').style.zIndex = 401;
        map.getPane('pane_JumlahSekolah_1').style['mix-blend-mode'] = 'normal';
        var layer_JumlahSekolah_1 = new L.geoJson(json_JumlahSekolah_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JumlahSekolah_1',
            layerName: 'layer_JumlahSekolah_1',
            pane: 'pane_JumlahSekolah_1',
            onEachFeature: pop_JumlahSekolah_1,
            style: style_JumlahSekolah_1_0,
        });
        bounds_group.addLayer(layer_JumlahSekolah_1);
        map.addLayer(layer_JumlahSekolah_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jumlah Sekolah<br /><table><tr><td style="text-align: center;"><img src="legend/JumlahSekolah_1_27285Kurang0.png" /></td><td>27 - 28.5 (Kurang)</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahSekolah_1_285315Sedikit1.png" /></td><td>28.5 - 31.5 (Sedikit)</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahSekolah_1_31538Sedang2.png" /></td><td>31.5 - 38 (Sedang)</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahSekolah_1_3850Banyak3.png" /></td><td>38 - 50 (Banyak)</td></tr></table>': layer_JumlahSekolah_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_JumlahSekolah_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JumlahSekolah_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JumlahSekolah_1]);
        map.on("zoomend", function(){
            resetLabels([layer_JumlahSekolah_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JumlahSekolah_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JumlahSekolah_1]);
        });
        </script>
    </body>
</html>
